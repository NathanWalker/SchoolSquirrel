<nav ngbNav #nav="ngbNav" class="nav-tabs mt-3">
    <ng-container ngbNavItem>
        <a ngbNavLink>Personen</a>
        <ng-template ngbNavContent>
            <ejs-grid *ngIf="allDataLoaded" [filterOptions]="filterOptions" #usersGrid [dataSource]="users" [allowPaging]="true" [allowSorting]="true" [allowFiltering]="true" [toolbar]="toolbar" [editSettings]="editSettings" (actionComplete)="actionComplete($event)">
                <e-columns>
                    <e-column field="role" headerText="Typ" editType="dropdownedit" [filterBarTemplate]='roleFilter' [edit]="roleParams">
                        <ng-template #template let-data>
                            <i [class]="'mr-2 fas fa-' + (data.role == 'student' ? 'user-graduate' : data.role == 'teacher' ? 'chalkboard-teacher' : 'user-shield')"></i> {{data.role == "student" ? "Sch체ler" : data.role == "teacher" ? "Lehrer" : "Admin"}}
                        </ng-template>
                    </e-column>
                    <e-column field="username" headerText="Name"></e-column>
                    <e-column field="grade.name" headerText="Klasse" editType="dropdownedit" [filterBarTemplate]='gradeFilter' [edit]="gradeParams"></e-column>
                    <e-column field="createdAt" headerText="Hinzugef체gt am" type="date" editType="datepickeredit" [allowEditing]="false" [format]="{ type: 'dateTime', format: 'dd.MM.yyyy hh:mm' }"></e-column>
                </e-columns>
            </ejs-grid>
        </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
        <a ngbNavLink>Klassen</a>
        <ng-template ngbNavContent>
            <form class="form-inline my-3">
                Neue Klasse:
                <input type="text" class="form-control mb-2 mx-2" name="grade" placeholder="Name (5a, 6b, 7c, ...)" [(ngModel)]="newGradeName">
                <button type="submit" class="btn btn-primary mb-2" (click)="createGrade()">Erstellen</button>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sch체ler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grade of grades">
                        <td>{{grade.name}}</td>
                        <td>{{grade.usersFormatted}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
        <a ngbNavLink>F채cher / Kurse</a>
        <ng-template ngbNavContent>


        </ng-template>
    </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
