<form class="form-inline my-5">
    Neuer Benutzer:
    <input type="text" class="form-control mb-2 mr-sm-2" name="name" placeholder="Vorname Nachname" [(ngModel)]="newUserName">
    <select class="form-control" [(ngModel)]="newUserRole" name="role">
        <option value="student">Sch√ºler</option>
        <option value="teacher">Lehrer</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit" class="btn btn-primary mb-2" (click)="createUser()">Erstellen</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Role</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.role}}</td>
            <td>{{user.username}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
