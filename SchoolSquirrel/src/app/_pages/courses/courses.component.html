<div *ngIf="newCourse" class="m-4">
    <h1>New course</h1>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" [(ngModel)]="newCourseName" placeholder="Kurstitel">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sch√ºler</label>
        <div class="col-sm-10">
            <app-select-users [placeholder]="'general.users' | translate" [(users)]="newCourseUsers" class="d-block w-100"></app-select-users>
        </div>
    </div>
    <div *ngIf="invalid">
        Invalid!
    </div>
    <button class="btn btn-outline-success" (click)="createCourse()" [disabled]="loading"><span *ngIf="!loading">Kurs erstellen</span><i class="spinner-border" *ngIf="loading"></i></button>
</div>
<div *ngIf="!newCourse">
    Courses
</div>
